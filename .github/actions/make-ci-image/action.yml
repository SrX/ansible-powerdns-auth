name: "Build PowerDNS Authoritative Server image"
inputs:
  base_image:
    required: true
  image_name:
    required: true
  quay_username:
    required: true
  quay_password:
    required: true
  pdns_version:
    required: true
runs:
  using: "composite"
  steps:
  - name: check cache for previous image builds
    id: imagefiles
    uses: actions/cache@v3
    with:
      path: tox.ini
      key: ${{ github.ref_name }}-${{ inputs.pdns_version }}-${{ hashfiles('tox.ini', 'workflow-support/make_ci_image.sh', '.github/actions/make-ci-image/action.yml') }}
  - name: build pdns image
    if: (steps.imagefiles.outputs.cache-hit != 'true') || (github.event_name == 'schedule')
    run: workflow-support/make_ci_image.sh ${{ inputs.pdns_version }}
    shell: bash
    env:
      base_image: ${{ inputs.base_image }}
      image_name: ${{ inputs.image_name }}
  - name: login to quay.io
    if: (steps.imagefiles.outputs.cache-hit != 'true') || (github.event_name == 'schedule')
    run: buildah login -u="${{ inputs.quay_username }}" -p="${{ inputs.quay_password }}" quay.io
    shell: bash
  - name: publish image to quay.io
    if: (steps.imagefiles.outputs.cache-hit != 'true') || (github.event_name == 'schedule')
    run: buildah push ${{ inputs.image_name }}
    shell: bash
